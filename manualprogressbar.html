<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Progress Bar</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 8px;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Progress Bar with Manual Input</h2>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="progress-text" id="progressText">0%</div>

    <label for="progressInput">Set Progress (%):</label>
    <input type="number" id="progressInput" min="0" max="100" value="0">
    <button onclick="setProgress()">Update Progress</button>

    <script>
        // Progress Bar Update Function
        function setProgress() {
            const input = document.getElementById('progressInput').value;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            // Clamp the input value between 0 and 100
            let value = Math.min(Math.max(input, 0), 100);

            // Update the width of the progress bar and the text
            progressBar.style.width = value + '%';
            progressText.innerText = value + '%';

            // Optionally change the color based on progress value
            if (value < 50) {
                progressBar.style.backgroundColor = 'red';
            } else if (value < 70) {
                progressBar.style.backgroundColor = 'yellow';
            } else {
                progressBar.style.backgroundColor = 'green';
            }
        }
    </script>

</body>
</html>
